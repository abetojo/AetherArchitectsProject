<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="../static/css/mycss.css"
        media="all" th:href="@{/css/mycss.css}"/>
</head>
<body>
<h1>Welcome to the registration page</h1>
<div class="upperHalf">
    <form name="form" action="#" th:action="@{/register}"
          method="post" onsubmit="return verify()">
        <label>Email </label> <input type="email" name="email"><br>
        <label>Password </label> <input type="password" name="password"><br>
        <label>Password </label><input type="password" name="vpassword"><br>
        <label>First Name </label> <input type="text" name="firstName"><br>
        <label>Last Name </label> <input type="text" name="lastName"><br>
        <label>Phone </label> <input type="number" name="phone" maxlength="10"><br>
        <label>Secondary Email </label> <input type="email" name="secondaryEmail"><br>
        <label>Province </label> <input type="text" name="province"><br>
        <label>City </label> <input type="text" name="city"><br>
        <label>Postal Code </label> <input type="text" name="postalCode"><br>

        <input type="submit" value="Register">
    </form>
<!--    <a class="txtlink" href="#" th:href="@{/}">Take me home</a>-->
</div>

</body>
</html>
